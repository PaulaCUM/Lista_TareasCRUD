<div class="card">
    <div class="card-header">
        <h3 class="card-title text-center">Add a New Task</h3>
    </div>
    <div class="card-body">
        <form #myForm>
            <div class="form-group">
                <label for="">New Task Title</label>
                <input type="text" class="form-control" aria-describedby="title" name="title"
                [(ngModel)]="newTask.title">                
            </div>
            <div class="form-group">
                <label for="">Add Some Details</label>
                <textarea class="form-control" name="description" [(ngModel)]="newTask.description"></textarea>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-outline-primary btn-lg mt-3" (click)="addTask()">Send Task</button>

            </div>
        </form>
    </div>
</div>
