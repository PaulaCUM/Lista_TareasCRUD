<app-list-tasks (sendPosition)="getPositions($event)"></app-list-tasks>

<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Edit your task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
            <form>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Task title</span>
                    <input *ngIf="taskFound" type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1"
                    [(ngModel)]="taskFound.title" name="title">
                  </div>
                <div class="input-group">
                    <span class="input-group-text">Details</span>
                    <textarea *ngIf="taskFound" class="form-control" name="description" aria-label="With textarea" 
                    [(ngModel)]="taskFound.description"></textarea>
                  </div>
            </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="editTask()">Save changes</button>
        </div>

      </div>
    </div>
  </div>
